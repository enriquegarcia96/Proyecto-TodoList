<div class="container-fluid">
  <app-navbar></app-navbar>

  <div class="container">
      <div class="header">
        <h1>ToDo List</h1>
      </div>
      <div class="content">


        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Titulo</th>
              <th scope="col">Descripcion</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let v of listado_tareas">
              <td><input  type="checkbox"
               class="todo-checkbox"
               [(ngModel)]="TareaActualizar.estado"

               (click)="completeItem()"
                >{{v.tituloDeLaTarea}}</td>
              <td>{{v.description}}</td>
              <td>
                <button type="button"
                        class="btn btn-primary"
                        data-toggle="modal"
                        data-target="#EditarModal"
                        (click)="pasarTareas(v)"
                        >
                  Editar
                </button>
              </td>
              <td>
                  <button class="btn btn-danger" (click)="delete_tareas(v._id)">
                      Borrar
                  </button>
              </td>
            </tr>
          </tbody>
        </table>



        <!--Terminacion del listado de tareas-->

            <!--Modal de insertar-->
          <form ngNativeValidate #form>
            <div class="modal fade" id="insertarModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Agregar tarea</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form>
                      <div class="form-group">
                        <label for="tituloDeLaTarea">Titulo</label>
                        <input type="text"
                               class="form-control"
                               id="tituloDeLaTarea"
                               placeholder="Introduzca el titulo de la tarea"
                               [(ngModel)]="Tareas.tituloDeLaTarea"
                               [ngModelOptions]="{standalone:true}"
                              required="true"
                              pattern="[a-zA-Z]+{45}"
                              autocomplete="off"
                               >
                          </div>

                        <div class="form-group">
                        <label for="description">Descripcion</label>
                        <input type="text"
                               class="form-control"
                               id="description"
                               placeholder="Introduzca la descripcion de la tarea"
                               [(ngModel)]="Tareas.description"
                               [ngModelOptions]="{standalone:true}"
                               required="true"
                                pattern="[a-zA-Z]+{45}"
                                autocomplete="off"
                               >
                        </div>

                        <div class="form-group">
                          <label for="estado">Estado</label>
                          <input type="checkbox"
                                 class="form-control"
                                 id="estado"
                                 [(ngModel)]="Tareas.estado"
                                 [ngModelOptions]="{standalone:true}">
                        </div>
                          <button type="button"
                            class="btn btn-primary"
                            (click)="form.checkValidity()?insert_tareas():null"
                            >Agregar</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    </form>
                  </div>
                  <div class="modal-footer">

                  </div>
                </div>
              </div>
            </div>
          </form>
          <!--modal insertar terminado-->



          <!--Modal  update-->
        <form ngNativeValidate #form>
          <div class="modal fade" id="EditarModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header" ngNativeValidate #form>
                  <h5 class="modal-title" id="exampleModalLabel">Modificar datos del Veh√≠culo</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="form-group">
                      <label for="tituloDeLaTarea">Titulo</label>
                      <input type="text"
                             class="form-control"
                             id="tituloDeLaTarea"
                             placeholder="Introduzca el titulo de la tarea"
                             [(ngModel)]="TareaActualizar.tituloDeLaTarea"
                             [ngModelOptions]="{standalone:true}"
                              required="true"
                              pattern="[a-zA-Z]+{45}"
                              autocomplete="off"
                             >
                        </div>

                      <div class="form-group">
                      <label for="description">Descripcion</label>
                      <input type="text"
                             class="form-control"
                             id="description"
                             placeholder="Introduzca la descripcion de la tarea"
                             [(ngModel)]="TareaActualizar.description"
                             [ngModelOptions]="{standalone:true}"
                            required="true"
                            pattern="[a-zA-Z]+{45}"
                            autocomplete="off"
                             >
                      </div>

                      <div class="form-group">
                        <label for="estado">Estado</label>
                        <input type="checkbox"
                               class="form-control"
                               id="estado"
                               [(ngModel)]="TareaActualizar.estado"
                               [ngModelOptions]="{standalone:true}"
                                required="true"

                               >
                      </div>
                      <div class="form-group">
                        <input type="text"
                               class="form-control"
                               id="_id"
                               [(ngModel)]="TareaActualizar._id"
                               [ngModelOptions]="{standalone:true}"
                               hidden>
                      </div>
                        </form>
                </div>
                <div class="modal-footer">
                  <button type="button"
                          class="btn btn-primary"
                          (click)="form.checkValidity()?update_tareas():null"
                          >Guardar</button>
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
              </div>
            </div>
          </div>
        </form>
          <!--Modal update terminado-->

          <br>  <br>  <br>  <br>  <br>
          <div class="add-to-do">
          <ul>
         <i class="fa fa-plus-circle"  data-toggle="modal" data-target="#insertarModal" (click)="get_idusuario()" ></i>
          </ul>
        </div>

</div>
