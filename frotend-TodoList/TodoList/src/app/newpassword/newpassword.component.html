
    <div class="container">
      <div class="row justify-content-center pt-5 mt-5 mr-1">
          <div class="col-md-4 formulario">
              <form>
                  <div class="form-group text-center pt-3">
                    <h1 class="text-light"><svg xmlns="http://www.w3.org/2000/svg" width="33" height="33" fill="currentColor" class="bi bi-lock" viewBox="0 0 16 16">
                      <path fill-rule="evenodd" d="M11.5 8h-7a1 1 0 0 0-1 1v5a1 1 0 0 0 1 1h7a1 1 0 0 0 1-1V9a1 1 0 0 0-1-1zm-7-1a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h7a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-7zm0-3a3.5 3.5 0 1 1 7 0v3h-1V4a2.5 2.5 0 0 0-5 0v3h-1V4z"/>
                    </svg></h1>
                  </div>
                   <!---Modelo new password--->
                   <div class="form-group mx-sm-4 pt-3">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-file-lock2-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                      <path fill-rule="evenodd" d="M12 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zM7 6a1 1 0 0 1 2 0v1H7V6zm3 0v1.076c.54.166 1 .597 1 1.224v2.4c0 .816-.781 1.3-1.5 1.3h-3c-.719 0-1.5-.484-1.5-1.3V8.3c0-.627.46-1.058 1-1.224V6a2 2 0 1 1 4 0z"/>
                    </svg>

                    <input  type="password" class="form-control"
                            id="txtcolor" placeholder="Nueva ContraseÃ±a"
                            [(ngModel)]="Passwords.password"
                            [ngModelOptions]="{standalone:true}"
                            autocomplete="off"
                            >
                  </div>

                    <!---confirm password--->
                    <div class="form-group mx-sm-4 pt-3">
                      <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-file-lock2-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M12 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zM7 6a1 1 0 0 1 2 0v1H7V6zm3 0v1.076c.54.166 1 .597 1 1.224v2.4c0 .816-.781 1.3-1.5 1.3h-3c-.719 0-1.5-.484-1.5-1.3V8.3c0-.627.46-1.058 1-1.224V6a2 2 0 1 1 4 0z"/>
                      </svg>
                      <!--
                      <input  type="password" class="form-control"
                              id="txtcolor" placeholder="Confirmar Nueva ContraseÃ±a"
                              [(ngModel)]="Passwords.password2"
                              [ngModelOptions]="{standalone: true}"
                              autocomplete="off">-->
                    </div>


                  <div  class="form-group mx-sm-4"  >
                    <button type="button" class="btn btn-block ingresar"
                            value="Guardar" (click)="enviarPassword()" >Guardar</button>
                  </div>

              </form>
          </div>
      </div>
  </div>
