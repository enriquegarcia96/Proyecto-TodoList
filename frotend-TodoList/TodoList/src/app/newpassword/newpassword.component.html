
    <div class="container">
      <div class="row justify-content-center pt-5 mt-5 mr-1">
          <div class="col-md-4 formulario">
              <form>
                  <div class="form-group text-center pt-3">
                    <h1 class="text-light"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-person-circle" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                      <path d="M13.468 12.37C12.758 11.226 11.195 10 8 10s-4.757 1.225-5.468 2.37A6.987 6.987 0 0 0 8 15a6.987 6.987 0 0 0 5.468-2.63z"/>
                      <path fill-rule="evenodd" d="M8 9a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                      <path fill-rule="evenodd" d="M8 1a7 7 0 1 0 0 14A7 7 0 0 0 8 1zM0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8z"/>
                    </svg></h1>
                  </div>
                   <!---Modelo new password--->
                   <div class="form-group mx-sm-4 pt-3">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-file-person-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                      <path fill-rule="evenodd" d="M12 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm-1 7a3 3 0 1 1-6 0 3 3 0 0 1 6 0zm-3 4c2.623 0 4.146.826 5 1.755V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1v-1.245C3.854 11.825 5.377 11 8 11z"/>
                    </svg>

                    <input  type="password" class="form-control"
                            id="txtcolor" placeholder="Nueva Contraseña"
                            [(ngModel)]="Passwords.password"
                            [ngModelOptions]="{standalone:true}"
                            >
                  </div>

                    <!---confirm password--->
                    <div class="form-group mx-sm-4 pt-3">
                      <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-file-person-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M12 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm-1 7a3 3 0 1 1-6 0 3 3 0 0 1 6 0zm-3 4c2.623 0 4.146.826 5 1.755V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1v-1.245C3.854 11.825 5.377 11 8 11z"/>
                      </svg>
                      <!--
                      <input  type="password" class="form-control"
                              id="txtcolor" placeholder="Confirmar Nueva Contraseña"
                              [(ngModel)]="Passwords.password2"
                              [ngModelOptions]="{standalone: true}">-->
                    </div>


                  <div  class="form-group mx-sm-4"  >
                    <button type="button" class="btn btn-block ingresar"
                            value="Guardar" (click)="enviarPassword()" >Guardar</button>
                  </div>
                  <div class="form-group mx-sm-4 text-right">
                    <span><a [routerLink]="['/login']" class="regresar"> Regresar Login</a></span>
                  </div>
              </form>
          </div>
      </div>
  </div>
